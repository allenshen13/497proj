<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itinerary Generator</title>
<script src="form-handler.js"></script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 600px;
    margin: 50px auto;
    padding: 20px;
  }
  .header {
    border-bottom: 2px solid #e1e4e8;
    padding-bottom: 10px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
  }
  .form-section {
    display: flex;
    flex-direction: column;
  }
  .form-section label {
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
  }
  .form-section input,
  .form-section select {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  .form-section .submit-btn {
    background-color: #0056b3;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }
  .form-section .submit-btn:hover {
    background-color: #004494;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Itinerary Generator</h1>
  </div>
  <div class="form-section">
    <label for="destination">Where Are You Going?</label>
    <input type="text" id="destination" name="destination" placeholder="Enter destination">
    
    <label for="from-date">From:</label>
    <input type="date" id="from-date" name="from-date">
    
    <label for="to-date">To:</label>
    <input type="date" id="to-date" name="to-date">
    
    <label for="budget">Budget:</label>
    <input type="text" id="budget" name="budget" placeholder="Enter your budget">
    
    <label for="age-range">Age Range:</label>
    <input type="text" id="age-range" name="age-range" placeholder="Enter age range">
    
    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" placeholder="Add tags">
    
    <label for="travelers">Travelers:</label>
    <input type="number" id="travelers" name="travelers" value="2">
    
    <button class="submit-btn">Go</button>
  </div>
</div>
<script src="form-handler.js"></script>
</body>
</html>
